<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card-container">
        <img src="./images/image-product-desktop.jpg" alt="" >
    </div>
    <div class="description">
      <div class="title">
        <p>P E R F U M E</p>
      </div>
      
      <h1>Gabrielle Essence Eau <br> De Parfum</h1>
   
      <p>A floral, solar and voluptuous interpretation composed by <br> Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price">
        <div class="cost">
          <h2>$149.99</h2>
        </div>
        <div class="liqui">
          <h6><strike>$169.99</strike></h6>
        </div>
      </div>

      
      
      <div class="btn">
        <button> <object data="./images/icon-cart.svg" type=""></object> Add to Cart </button>
      </div>
      
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gilgarzadev">Gilberto Garza</a>.
  </div>

</body>
</html>
